<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<picture class="bg-img">
  <source media="(min-width:376px)" srcset="images/pattern-background-desktop.svg" alt="">
  <img src="images/pattern-background-mobile.svg" alt="" style="width:auto;">
</picture>
<div class="bg-img"><img src="images/pattern-background-mobile.svg" alt=""></div>
<div class="flexbox">
  <div class="card">
    <div class="hero-img"><img src="images/illustration-hero.svg" alt="Girl with headphones on, dancing and listening to music"></div>
    <div class="card-content">
      <h1 class="title" role="banner">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <span class="plan-component" role="main">
        <div class="music-icon"><img src="images/icon-music.svg" alt="eighth notes music icon"></div>
        <div class="plan-purchase">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-link" role="search">Change</a>
      </span>
      <button class="btn-payment" role="form">Proceed to Payment</button>
      <span class="cancel-link" role="complementary">Cancel Order</span>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VLOrozco">Veronica L. Orozco</a>.
  </div>
</body>
</html>
